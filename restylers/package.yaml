name: restylers
version: 0.0.0.0
license: MIT

dependencies:
  - base

default-extensions:
  - BangPatterns
  - DataKinds
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies

ghc-options: -Weverything
  -Wno-missing-import-lists
  -Wno-missing-kind-signatures
  -Wno-missing-safe-haskell-mode
  -Wno-prepositive-qualified-module
  -Wno-unsafe

library:
  source-dirs: src
  dependencies:
    - Diff
    - aeson
    - http-conduit
    - http-types
    - lens
    - lens-aeson
    - optparse-applicative
    - rio
    - semigroups
    - yaml

executables:
  restylers:
    main: Main.hs
    source-dirs: app
    dependencies:
      - restylers
      - rio

tests:
  doctest:
    main: Main.hs
    source-dirs: doctest
    dependencies:
      - doctest
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - aeson
      - hspec
      - restylers
      - rio
